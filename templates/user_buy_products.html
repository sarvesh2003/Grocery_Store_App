<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Buy...</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <form action="/add_cart_info_to_db/{{product_id}}" method="POST">
            <div class="mb-3">
                <h1>{{product_title}}</h1>
                <br>
              <label for="quantity" class="form-label">Quantity</label>
              <input type="number" class="form-control" name="quantity" id="quantity" aria-describedby="emailHelp" value="1" min="1" max="100" oninput="calculateTotal()">
            <br>
            <label for="total">Total:</label>
            <span id="total" name="total">{{ total }}</span>
            <br>
            <label for="per_val">Per Value:</label>
            <span id="per_val" name="per_val">{{ per_value }}</span>
            </div>
            <button type="submit">Confirm</button>
          </form>

          <!-- Javascript Logic -->
          <script>
            function calculateTotal() {
                const quantity = document.getElementById('quantity').value;
                const per_value = parseFloat('{{ per_value | safe }}'); // Convert to a number
                const total = quantity * per_value;
                document.getElementById('total').textContent = total;
            }
        </script>


</body>

</html>
